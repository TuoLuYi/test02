<script type="text/javascript">
    $(function(){
			var $ul = $('ul.sjlist');		
			$('.sjlb>li').click(function(){
				var $this = $(this);
				var $t = $this.index();
				var length = $('.sjlb>li').length;
				var index = $this.index();
				var startindex = index-1;
				if(index<2){
					startindex = 0;
				}
				if(index>4){
					startindex = 4;
				}
				$('.sjlb>li').hide();
				var j=0;
				var $obj = null;
				var $a = null;
				for(i=startindex;i<startindex+3;i++){
					$obj = $('.sjlb>li:eq('+i+')');
					$obj.show();
					
					if(startindex>0 && j==0){
						$a = $obj.find('a');
						
						var yz = $a.html();
						
						var rz = '&lt;&nbsp;'+yz.replace('&lt;&nbsp;','');
						$a.html(rz);
					}else if(j==1){
						$a = $obj.find('a');
						var yz = $a.html();
						var rz = yz.replace('&lt;&nbsp;','');
						rz = rz.replace('&nbsp;&gt;','');
						$a.html(rz);
					}else if(startindex<4 && j==2){
						
						$a = $obj.find('a');
						
						var yz = $a.html();
						
						var rz = yz.replace('&nbsp;&gt;','')+'&nbsp;&gt;';
						$a.html(rz);
					}

					j++;
				}
				$('li.now').removeClass();
				$this.addClass('now');
				$ul.hide();
				$ul.eq($t).show();
			});
			$('.sjlb>li:eq(1)').click();
			$('.sj_on').click(function(){
				var $this = $(this);
				var date_time = $this.attr('data-date-time');
				$('#date_time').val(date_time);
				$('.sj_on').removeClass('selected');
				$this.addClass('selected');
			});
}); 
</script>
